<!DOCTYPE html>
<html>
<head>
    <title>易思</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            min-height: 100vh;
        }

        /* 侧边栏样式 */
        .sidebar {
            width: 250px;
            min-height: 100vh;
            background: #343a40;
            color: white;
            transition: all 0.3s;
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
        }

        .sidebar-header {
            padding: 20px;
            background: #2c3136;
        }

        .sidebar-nav {
            padding: 0;
            list-style: none;
        }

        .sidebar-nav li {
            position: relative;
        }

        .sidebar-nav li a {
            display: block;
            padding: 12px 20px;
            color: #adb5bd;
            text-decoration: none;
            transition: all 0.3s;
        }

        .sidebar-nav li a:hover,
        .sidebar-nav li a.active {
            color: white;
            background: #495057;
        }

        .sidebar-nav li a i {
            margin-right: 10px;
        }

        /* 主内容区样式 */
        .main-content {
            flex: 1;
            padding: 20px;
            background: #f8f9fa;
        }

        /* 响应式设计 - 小屏幕隐藏侧边栏 */
        @media (max-width: 768px) {
            .sidebar {
                margin-left: -250px;
            }
            .sidebar.active {
                margin-left: 0;
            }
            .main-content {
                margin-left: 0 !important;
            }
        }

        /* 保留原有的输出区域样式 */
        .output-area {
            height: 300px;
            overflow-y: auto;
            background-color: #f8f9fa;
            padding: 10px;
            border-radius: 5px;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
<!-- 侧边栏 -->
<div class="sidebar" id="sidebar">
    <div class="sidebar-header">
        <h3>易思</h3>
        <button class="btn d-md-none text-white" id="sidebarToggle">
            <i class="bi bi-x"></i>
        </button>
    </div>
    <ul class="sidebar-nav">
        <li>
            <a href="/" class="{% if request.path == '/' %}active{% endif %}">
                <i class="bi bi-house-door"></i> 首页
            </a>
        </li>
        <li>
            <a href="/exploration" class="{% if request.path == '/exploration' %}active{% endif %}">
                <i class="bi bi-search"></i> 设计空间探索
            </a>
        </li>
        <li>
            <a href="/simulation" class="{% if request.path == '/simulation' %}active{% endif %}">
                <i class="bi bi-diagram-3"></i> 系统级建模仿真
            </a>
        </li>
        <li>
            <a href="/chiselAsync" class="{% if request.path == '/chiselAsync' %}active{% endif %}">
                <i class="bi bi-cpu"></i> 异步电路设计
            </a>
        </li>
        <li>
            <a href="/compilation" class="{% if request.path == '/compilation' %}active{% endif %}">
                <i class="bi bi-terminal"></i> 异步类脑编译器
            </a>
        </li>
        <li>
            <a href="/help" class="{% if request.path == '/help_info' %}active{% endif %}">
                <i class="bi bi-info-circle"></i> 帮助
            </a>
        </li>
    </ul>
</div>

<!-- 主内容区 -->
<div class="main-content" id="mainContent">
    <!-- 移动端侧边栏切换按钮 -->
    <button class="btn btn-dark d-md-none mb-3" id="mobileSidebarToggle">
        <i class="bi bi-list"></i> 菜单
    </button>

    {% block content %}{% endblock %}
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    // 侧边栏响应式切换
    $(document).ready(function() {
        $('#mobileSidebarToggle').click(function() {
            $('#sidebar').toggleClass('active');
        });

        // 点击菜单项后在小屏幕自动关闭侧边栏
        $('.sidebar-nav li a').click(function() {
            if ($(window).width() < 768) {
                $('#sidebar').removeClass('active');
            }
        });
    });
</script>
{% block scripts %}{% endblock %}
</body>
</html>
